 
    
 
    <section>
      
      <div class="container">
        <div class="logo">
          <img src="assets\imagenes\logo-argen.png" alt="">
        </div>
        <div class="titulo">
           <h2 style="text-align:center">Login</h2>
        </div>
        <form #f="ngForm" (ngSubmit)="onLogin()" novalidate >

        <div class="form-group">
          <input type="text" id="nombreUsuario" name="nombreUsuario" class="form-control" [(ngModel)]="nombreUsuario" required/>
          <label class="form-label" for="nombreUsuario">Usuario</label>
        </div>

        <div class="form-group">
          <input type="password" id="password" name="password" class="form-control" [(ngModel)]="password" required/>
          <label class="form-label" for="password">Password</label>
        </div>

        <div class="boton">
          <button class="btn btn-primary" type="submit">Iniciar Sesion</button>
        </div>
        </form>
       
      
    </div>
    </section>
