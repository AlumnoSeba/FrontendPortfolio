<button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#miModal">
    Launch demo modal
  </button>
  

<div class="modal fade" id="miModal" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Modal title</h5>
          <button type="button" class="close" data-bs-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          
            <form action="">
                <div class="form-group">
                  <label for="institucion">Nombre de la Institucion</label>
                  <input type="text" class="form-control" id="institucion" name="institucion" [(ngModel)]="institucion" required>
                </div>
                <div class="form-group">
                    <label for="direccion">Direcion</label>
                    <input type="text" class="form-control" id="direccion" name="direccion" [(ngModel)]="direccion" required>
                </div>
                <div class="form-group">
                    <label for="titulo">Titulo</label>
                    <input type="text" class="form-control" id="titulo" name="periodo" [(ngModel)]="titulo" required>
                </div>
                <div class="form-group">
                    <label for="periodo">Periodo</label>
                    <input type="text" class="form-control" id="periodo" name="periodo" [(ngModel)]="periodo" required>
                </div>
                <!--<button (click)="crear()" class="btn btn-primary">Guardar</button>-->
              </form>
        
        </div>
        <div class="modal-footer">
          <button (click)="crear()" class="btn btn-primary">Guardar</button>
          <!--<button type="button" class="btn btn-primary">Save changes</button>-->
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
</div>
