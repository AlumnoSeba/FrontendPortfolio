<div class="container col-md-6">
    <form action="">
        <div class="form-group">
          <label for="empresa">Nombre de Empresa</label>
          <input type="text" class="form-control" id="empresa" name="empresa" [(ngModel)]="expeL.nombreEmpresa" required>
        </div>
        <div class="form-group">
            <label for="actividad">Actividad</label>
            <input type="text" class="form-control" id="actividad" name="actividad" [(ngModel)]="expeL.actividad" required>
        </div>
        <div class="form-group">
            <label for="periodo">Periodo</label>
            <input type="text" class="form-control" id="periodo" name="periodo" [(ngModel)]="expeL.periodo" required>
        </div>
        <div class="form-group">
            <label for="puesto">Puesto</label>
            <input type="text" class="form-control" id="puesto" name="puesto" [(ngModel)]="expeL.puesto" required>
        </div>
        <button (click)="update()" class="btn btn-primary">Actualizar</button>
      </form>
    </div>
