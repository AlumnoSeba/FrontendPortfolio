<div class="container col-md-6">
    <form action="">
        <div class="form-group">
          <label for="nombre">Nombre del Proyecto</label>
          <input type="text" class="form-control" id="nombre" name="nombre" [(ngModel)]="proyec.nombreProyecto" required>
        </div>
        <div class="form-group">
            <label for="descripcion">Descripcion</label>
            <input type="text" class="form-control" id="descripcion" name="descripcion" [(ngModel)]="proyec.descripcion" required>
        </div>
        <div class="form-group">
            <label for="periodo">Periodo</label>
            <input type="text" class="form-control" id="periodo" name="periodo" [(ngModel)]="proyec.periodo" required>
        </div>
        
        <button (click)="actualizar()" class="btn btn-primary">Editar</button>
      </form>
</div>
